apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'com.bhaavanmerchant.GoEuroTest'

repositories {
    mavenCentral()
}

dependencies {
    compile "com.google.code.gson:gson:2.7"
}

jar {
	baseName = 'GoEuroTest'
	version = '0.1.0'
	manifest {
        attributes("Main-Class": 'com.bhaavanmerchant.GoEuroTest' )
    }
    from {
	    configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
	}
}

task wrapper(type: Wrapper) {
	gradleVersion = '2.14'
}
